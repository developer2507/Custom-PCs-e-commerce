<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
     <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <section class="vh-100 bg-image"
  style="background-image: url('https://pliki.ppe.pl/storage/ff56306630cddf3b0bdd/ff56306630cddf3b0bdd.png');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Log In</h2>

              <form>

                <div class="mb-4">
                  <input type="email"  placeholder="Your Email" class="form-control form-control-lg" />
                </div>

                <div class="mb-4">
                  <input type="password" placeholder="Password" class="form-control form-control-lg" />
                </div>

                <div class="d-flex justify-content-center">
                  <input type="submit"
                    class="btn login-btn btn-block btn-lg gradient-custom-4 text-body" value="Login">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="register.html"
                    class="fw-bold text-body"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
